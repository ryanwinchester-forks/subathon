# fly.toml app configuration file generated for subathon on 2024-05-07T01:37:19-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'subathon'
primary_region = 'syd'
kill_signal = 'SIGTERM'

[build]

[env]
  PHX_HOST = 'subathon.fly.dev'
  PORT = '4000'

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512MB'
